<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Title -->
      <h1>Tax Calculator</h1>
      <form>
        <!-- Gross Annual Income -->
        <label for="gross-income">
          <p>
            <span>Enter gross annual income</span>
            <span class="bi bi-question-circle tooltip">
              <span class="tooltiptext"
                >Gross annual income is your total salary in a year before any
                deductions</span
              >
            </span>
          </p>
          <input
            type="text"
            id="gross-income"
            placeholder="Enter gross annual income"
          />
          <i
            class="bi bi-exclamation-circle tooltip"
            id="error-icon-gross-income"
          >
            <span class="tooltiptext" id="error-text-gross-income"
              >Please enter numbers only</span
            >
          </i>
        </label>

        <!-- Extra Income -->
        <label for="extra-income">
          <p>
            <span>Enter extra income</span>
            <span class="bi bi-question-circle tooltip">
              <span class="tooltiptext"
                >Extra income is your income from other sources excluding gross
                income</span
              >
            </span>
          </p>
          <input
            type="text"
            id="extra-income"
            placeholder="Enter extra income from other sources"
          />
          <i
            class="bi bi-exclamation-circle tooltip"
            id="error-icon-extra-income"
          >
            <span class="tooltiptext" id="error-text-extra-income"
              >Please enter numbers only</span
            >
          </i>
        </label>

        <!-- Age Group -->
        <label for="age-group" class="age-group">
          <p>
            <span class="select-label">Enter age group</span>
            <span class="bi bi-question-circle tooltip">
              <span class="tooltiptext"
                >Select your age from the given options</span
              >
            </span>
          </p>
          <div id="select-container">
            <select id="age-group">
              <option value="" disabled selected hidden>
                Select age group
              </option>
              <option value="lessthan40">&lt; 40</option>
              <option value="between40and60">&ge; 40 &amp; &lt; 60</option>
              <option value="greaterthan60">&ge; 60</option>
            </select>
            <div class="error-icon-container">
              <i
                class="bi bi-exclamation-circle tooltip"
                id="error-icon-age-group"
              >
                <span class="tooltiptext" id="error-text-age-group"
                  >Please select an age group</span
                >
              </i>
            </div>
          </div>
        </label>

        <!-- Total Deductions -->
        <label for="total-deductions" class="deductions-label">
          <p>
            <span>Enter total applicable deductions</span>
            <span class="bi bi-question-circle tooltip">
              <span class="tooltiptext"
                >Enter total applicable deductions for gross and extra
                income</span
              >
            </span>
          </p>
          <input
            type="text"
            id="total-deductions"
            placeholder="Add total applicable deductions"
          />
          <i
            class="bi bi-exclamation-circle tooltip"
            id="error-icon-total-deductions"
          >
            <span class="tooltiptext" id="error-text-total-deductions"
              >Please enter numbers only</span
            >
          </i>
        </label>

        <!-- Submit Button -->
        <button type="submit" class="submit">Submit</button>
      </form>

      <!-- Result Section -->
      <div id="result">
        <h2>Your overall income will be</h2>
        <h3 id="overall-income">0</h3>
        <h5 id="tax-text">after tax deductions</h5>
        <button class="close">Close</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
